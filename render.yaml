# render.yaml â€” separate frontend static site + backend web service
services:
  - type: static
    name: rag-frontend
    env: node
    branch: main
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://rag-based-chatbot-dstk.onrender.com
  - type: web
    name: rag-chatbot
    env: python
    branch: main
    plan: free
    buildCommand: |
      cd server && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: "10000"
      # Add any backend secrets here (OPENROUTER_KEY, CHROMA_CLOUD_KEY, etc.)
